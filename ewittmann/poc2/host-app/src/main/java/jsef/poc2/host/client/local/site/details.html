<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>POC2 (Static Version) - JSEF (Host Application)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="../../../../../../../webapp/bootstrap-2.2.2/css/bootstrap.css" rel="stylesheet">
    <link href="../../../../../../../webapp/bootstrap-2.2.2/css/bootstrap-responsive.css" rel="stylesheet">
    
    <script src="../../../../../../../webapp/js/jsef.js"></script>
    <script src="../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
    <script src="../../../../../../../webapp/bootstrap-2.2.2/js/bootstrap.min.js"></script>
  </head>

  <body style="padding-top: 60px; padding-bottom: 40px">
  <div data-field="all">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Extensible Application (POC2)</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span11">
          <div style="font-size:16px; padding: 8px; padding-bottom: 15px;text-shadow: 1px 1px #fefeee">Showing details for artifact: <span data-field="artifact-name" style="font-weight: bold">Name Goes Here</span></div>
        </div>
        <div class="span1">
          <a data-field="go-back" href="dashboard.html">(go back)</a>
        </div>
      </div>

      <div class="row">
        <div class="span12 artifact-detail-tabs">
          <ul data-field="tab-bar" id="detailsTab" class="nav nav-tabs">
            <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
            <li><a href="#relationships" data-toggle="tab">Relationships</a></li>
          </ul>
          <div data-field="tab-panel" id="detailsTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="overview">
              <!-- Overview Tab -->
              <form class="form-horizontal" data-field="overview-form">
                <div class="control-group">
                  <label class="control-label">UUID:</label>
                  <div class="controls">
                    <input data-field="uuid" type="text" value="1"></input>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Type:</label>
                  <div class="controls">
                    <input data-field="type" type="text" value="WsdlDocument"></input>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Created By:</label>
                  <div class="controls">
                    <input data-field="createdBy" type="text" value="ewittman"></input>
                  </div>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="relationships">
              <!-- Classifiers Tab -->
              <table class="table" data-field="classifiers-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Classifier</th>
                  </tr>
                </thead>
                <tbody data-field="tbody">
                  <tr>
                    <td>1</td>
                    <td>http://www.example.org/Regions.owl#Russia</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>http://www.example.org/Regions.owl#Ireland</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <footer>
        <p>&copy; Eric Wittmann 2013</p>
      </footer>

    </div> <!-- /container -->
    </div>
  </body>
</html>
